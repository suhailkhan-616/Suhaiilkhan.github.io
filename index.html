<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-meal.jpg" />

    <!-- Font Awesome ICONS -->
    <script
      src="https://kit.fontawesome.com/0a9b7b3b75.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="assest/css/style.css" />
    <link rel="stylesheet" href="assest/css/index.css" />

    <title>Meal App</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-container">
      <!-- Navbar Section -->
      <navbar class="nav-container">
        <img id="meal-logo" src="https://tse3.mm.bing.net/th?id=OIP.s0Jucpo6VfR9DK4n8nLs_AHaEK&pid=Api&P=0&h=180" alt="meal-logo" />
        <h1 id="heading">Khan's Kitchen Meals</h1>
      </navbar>

      <!-- Navbar Links -->
      <div class="nav-links">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/favourites.html">Favourite Meals</a>
        </li>
      </div>
    </header>

    <main>
      <!-- Search Container for Searching Meals -->
      <div class="container">
        <div class="card">
          <div class="top">
            <span class="light-dark-mode">
              <i class="fa-solid fa-sun"></i>
            </span>
            <span class="search-container">
              <input
                class="search-input"
                type="text"
                placeholder="Search Meal"
              />
              <span class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <a href="/">
        <!-- Button to Display Random Meals -->
        <button
          id="random"
          type="button"
          class="btn-primary btn btn-outline-success rounded-4 random-btn p-3"
        >
          <i class="fa fa-random fa-xl"></i>
        </button>
      </a>
      <!-- Displays the Meals -->
      <div class="meals-container">
        <h2>Random Meal</h2>
        <div class="meal">
          <!-- <div class="meal-card">
            <div class="meal-card-img-container">
              <img
                src="https://images.unsplash.com/photo-1664009369177-072a596d69c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                width="300"
                height="400"
                alt=""
              />
            </div>
            <div class="meal-name">
              <p>Meal's Name</p>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div> -->
        </div>
      </div>
      <!-- Displays the Details of the Meals -->
      <div class="pop-up-container">
        <div class="pop-up">
          <i class="fa-solid fa-x"></i>
          <div class="pop-up-inner"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="assest/js/index.js"></script>
  </body>
</html>
